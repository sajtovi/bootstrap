<!DOCTYPE html>
<html lang="sr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Inline forma</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mojstil.css">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

	<![endif]-->

<body>
	<div class="well well-sm">
		<form class="form-inline">
			<div class="form-group">
				<input type="email" class="form-control" id="emailPolje" placeholder="Unesi email">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="pasvordPolje" placeholder="Unesi lozinku">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox">Zapamti me
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Uloguj se</button>
		</form>
	</div><!-- well -->

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/mojskript.js"></script>
</body>
</html>
