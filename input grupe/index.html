<!DOCTYPE html>
<html lang="sr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Moj bootstrap boilerplate</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mojstil.css">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="input-group">
		<span class="input-group-addon" id="basic-addon1">@</span>
		<input type="text" class="form-control" placeholder="Korisničko ime" aria-describedby="basic-addon1">
	</div>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon2">
		<span class="input-group-addon" id="basic-addon2">@primer.com</span>
	</div>
	<div class="input-group">
		<span class="input-group-addon">$</span>
		<input type="text" class="form-control" aria-label="Cena">
		<span class="input-group-addon">.00</span>
	</div>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/mojskript.js"></script>
</body>
</html>
