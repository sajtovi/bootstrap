<!DOCTYPE html>
<html lang="sr">

	<title>Moj List Group primer</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/mojstil.css">

<body>
	<h1>List group</h1>
	<p>Koristi se za kreiranje lista, kao što su lista korisnih izvora ili lista skorašnjih aktivnosti. Može se takođe koristiti i za kreiranje kompleksnih listi sa velikom količinom tekstualnih podataka.</p>
	<ul class="list-group">
		<li class="list-group-item list-group-item-success">Inbox<span class="badge">14</span></li>
		<li class="list-group-item">Sent<span class="badge">21</span></li>
		<li class="list-group-item">Drafts</li>
		<li class="list-group-item">Deleted</li>
		<li class="list-group-item">Spam</li>

	</ul>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/mojskript.js"></script>
</body>
